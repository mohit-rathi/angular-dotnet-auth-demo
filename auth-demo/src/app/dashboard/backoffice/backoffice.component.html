<section class="text-gray-600 body-font">
	<div class="grid grid-cols-4 gap-4">
		<div class="p-4 flex flex-col gap-4 border-2 border-slate-300 rounded-md" *ngFor="let user of users()">
			<div><span class="font-bold">ID: </span>{{ user.id }}</div>
			<div><span class="font-bold">Email: </span>{{ user.email }}</div>
			<div><span class="font-bold">Role: </span>{{ getRoleName(user.role) }}</div>
		</div>
	</div>
</section>
