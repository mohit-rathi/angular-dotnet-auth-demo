<section class="bg-gray-50">
	<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
		<div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
			<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
				<h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
					Sign in to your account
				</h1>
				<div *ngIf="isRegisterRedirect()" class="p-2 bg-cyan-200 text-cyan-700 text-sm rounded-md">
					Sign in with your credentials.
				</div>
				<div *ngIf="isUnautheniticatedRedirect()" class="p-2 bg-cyan-200 text-cyan-700 text-sm rounded-md">
					Please login first.
				</div>
				<form [formGroup]="formGroup" class="space-y-4 md:space-y-6">
					<div>
						<label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
						<input formControlName="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" placeholder="Enter your email" />
					</div>
					<div>
						<label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
						<input formControlName="password" type="password" id="password" placeholder="Enter your password" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" />
					</div>
					<div class="flex items-center justify-end">
						<a href="#" class="text-sm font-medium text-blue-600 hover:underline">Forgot password?</a>
					</div>
					<button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:bg-blue-300" [disabled]="formGroup.invalid" (click)="login()">Sign in</button>
					<p class="text-sm text-center font-light text-gray-500">
						Don't have an account yet? <a [routerLink]="['/auth', 'register']" class="font-medium text-blue-600 hover:underline cursor-pointer">Sign up</a>
					</p>
				</form>
			</div>
		</div>
	</div>
</section>
