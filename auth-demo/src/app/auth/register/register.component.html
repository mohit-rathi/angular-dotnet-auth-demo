<section class="bg-gray-50">
	<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
		<div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
			<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
				<h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">Create an account</h1>
				<form class="space-y-4 md:space-y-6">
					<div class="grid grid-cols-2 gap-4">
						<div>
							<label for="role" class="block mb-2 text-sm font-medium text-gray-900">Role</label>
							<select id="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
								<option selected>Select role</option>
								<option value="1">Administrator</option>
								<option value="2">Manager</option>
								<option value="3">User</option>
							</select>
						</div>
						<div>
							<label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
							<input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter your email" />
						</div>
						<div>
							<label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
							<input type="password" id="password" placeholder="Enter your password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" />
						</div>
						<div>
							<label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
							<input type="confirmPassword" id="confirmPassword" placeholder="Confirm your password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" />
						</div>
					</div>
					<div class="flex items-start">
						<div class="flex items-center h-5">
							<input id="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" />
						</div>
						<div class="ml-3 text-sm">
							<label for="terms" class="font-light text-gray-500">I accept the <a class="font-medium text-primary-600 hover:underline" href="#">Terms and Conditions</a></label>
						</div>
					</div>
					<button type="submit" class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create an account</button>
					<p class="text-sm text-center font-light text-gray-500">
						Already have an account? <a [routerLink]="['/auth', 'login']" class="font-medium text-primary-600 hover:underline">Login here</a>
					</p>
				</form>
			</div>
		</div>
	</div>
</section>
